<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkDown-笔记</title>
    <link rel="stylesheet" href="style.css" />
    <script src="asset/Vue2_dev.js"></script>
    <script src="asset/Marked.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="titleBar">title</div>
      <div class="content">
        <div class="asideBar">aside</div>
        <div class="inputArea contentDisplay">
          <textarea
            name="userContent"
            id="userContent"
            v-model="content"
          ></textarea>
        </div>
        <div class="previewArea contentDisplay" v-html="notePreview"></div>
      </div>
      <div class="authorInfo">authorInfo</div>
    </div>
    <script src="script.js"></script>
    <script></script>
  </body>
