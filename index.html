<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkDown-笔记</title>
    <link rel="stylesheet" href="style.css" />
    <script src="asset/Vue2_dev.js"></script>
    <script src="asset/Marked.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- 总标题 -->
      <div class="titleBar">title</div>
      <!-- 内容区 -->
      <div class="content">
        <!-- 侧边栏 -->
        <div class="asideBar">
          <div class="addBtn">新增笔记</div>
          <div class="noteList" v-for="note in notes">{{note.title}}</div>
        </div>
        <!-- 输入区 -->
        <div class="inputArea contentDisplay">
          <div class="controlBar">
            <input
              type="text"
              class="noteTitle"
              placeholder="请输入标题"
              v-model="title"
            />
            <div class="controlBtn">
              <!-- 删除 -->
              <i class="iconfont">&#xe601;</i>
              <!-- 保存 -->
              <i class="iconfont" @click="save">&#xe639;</i>
            </div>
          </div>
          <textarea
            name="userContent"
            id="userContent"
            v-model="content"
          ></textarea>
        </div>
        <!-- 预览区 -->
        <div class="previewArea contentDisplay" v-html="preview"></div>
      </div>
      <!-- 信息区 -->
      <div class="authorInfo">authorInfo</div>
    </div>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
